<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="images/logo.png" type="image/png">
        <title> Biblioteca </title>
        <link rel="stylesheet" href="inicial.css" />
    </head>

    <body>
        <div id="paginicial">
            <div id="confg">
                <h3>Emprestado:</h3>
                    <a class="linkproduto" id="linkpego" href="https://th.bing.com/th/id/OIG.CJg7teFlanaPZovirVB.?pid=ImgGn" target="_blank">
                        <img class="imgproduto" id="imgpego" src="https://th.bing.com/th/id/OIG.CJg7teFlanaPZovirVB.?pid=ImgGn">
                    </a>
                    <p class="titulo" id="titulopego">Nada por aqui</p>
                    <p id="detalhepego" class="detalhe">nem aqui...</p>
                    <input class="revolver" type="button" name="acao" value="Devolver" id="delvolverpego" onclick="devolver(this.id)">
            </div>
            <div id="mostruario">
                <div id="barra">
                    <input id="Adicionar" type="button" name="acao" value="Adicionar livro" />
                    <input id="pesquisar" placeholder="Pesquisar..." />
                    <input id="Bpesquisar" type="button" name="acao" value="Pesquisar" />
                </div>
                <div id="produtos">
                </div>
            </div>
            
        </div>
        <nav id="navbar">
            <input id="login" type="button" name="acao" value="Login" />
            <input id="registrar" type="button" name="acao" value="Registar" />
            <input id="sair" type="button" name="acao" value="Sair" />
            <a id="nome" href="login.html">----</a>
            <a id="link" href="https://i.imgur.com/9LDfN2H.png" target="_blank">
                <img id="userimg" src="https://i.imgur.com/9LDfN2H.png">
            </a>
        </nav>

        <form id="editadd">
            <h3>Editar/Adicionar livro</h3>
            <p id="idisbn"class="detalhe">Id/ISBN: </p>
            <input id="edtitulo" type="email" name="email" placeholder="Titulo..." />

            <textarea id="eddescricao" type="password" name="Senha" placeholder="Descrição..."> </textarea>

            <a id="edlink" href="https://th.bing.com/th/id/OIG.CJg7teFlanaPZovirVB.?pid=ImgGn" target="_blank">
                <img id="edimg" src="https://th.bing.com/th/id/OIG.CJg7teFlanaPZovirVB.?pid=ImgGn">
            </a>

            <div id="divedit">
                
                <input id="edpor" type="text" name="nome" placeholder="Por..." />

                <input id="edaquisicao" type="text" name="sobrenome" placeholder="Aquisição..." />

                <input id="edestado" type="text" name="sobrenome" placeholder="Estado..." />

                <input id="edlocalizacao" type="text" name="sobrenome" placeholder="Localização..." />

                <input id="edid" type="text" name="sobrenome" placeholder="ID/ISBN..." />

                <input id="edcategoria" type="text" name="sobrenome" placeholder="Categoria..." />
                
                <input id="edimagem" type="text" name="nome" placeholder="Imagem... ex: https://i.imgur.com/9LDfN2H.png" />
            </div>
            <div id="edbot">
                <input id="enviar" type="button" name="acao" value="Enviar" />
                <input id="editar" type="button" name="acao" value="Editar" />
                <input id="cancelar" type="button" name="acao" value="Cancelar" />
                <text id="imgerro">Imagem invalida!</text>
            </div>
        </form>

        <script src="conect.js"></script>
        <script src="inicial.js"></script>
    </body>
</html>
